<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Welcome, to your own reading checklist</h1>
    </header>
    <main>
      <section>
        <div>
          <ol id="container"></ol>
          <button id="addbook">Add Book</button>
          <button popovertarget="modal">Open modal</button>
        </div>

        <dialog id="modal" popover="auto">
          <button popovertarget="modal" popovertargetaction="hide">x</button>
          <form action="">
            <div class="block">
              <label for="author">Enter author name: </label>
              <input autofocus type="text" name="author" id="author" />
            </div>
            <div class="block">
              <label for="title">Enter title: </label>
              <input type="text" name="title" id="title" />
            </div>
            <div class="block">
              <label for="pagecount">Enter page count:</label>
              <input type="number" min="0" name="pagecount" id="pagecount" />
            </div>
            <div class="block">
              <label for="readstatus">Reading status: </label>
              <input type="text" name="readstatus" id="readstatus" />
            </div>
            <button type="button" id="subscribe">Add book</button>
          </form>
        </dialog>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
